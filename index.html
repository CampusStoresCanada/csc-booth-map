<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Conference Booth Map</title>
    <style>
        /* Apply a base font family to the body, but avoid aggressive global text-align */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Padding for the page content area */
            background-color: #f4f4f8;
            color: #333;
        }

        /* Center the H2 heading specifically for the map */
        h2.booth-map-heading { /* Added class for specificity */
            color: #2c3e50;
            margin-top: 20px; /* Added some top margin */
            margin-bottom: 25px;
            text-align: center; /* Center only this heading */
        }

        #boothMapContainer {
            max-width: 1200px;
            margin: 0 auto; /* This centers the block-level container */
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #boothMapContainer svg {
            width: 100%;
            height: auto;
            display: block; /* Helps with margin centering if SVG is inline */
        }

        /* Styling for interactive booths based on class */
        #Booths .booth-available > rect,
        #Booths > rect.booth-available {
            cursor: pointer;
        }
        #Booths .booth-available:hover > rect,
        #Booths > rect.booth-available:hover {
            opacity: 0.7;
        }

        #Booths .booth-sold > rect,
        #Booths > rect.booth-sold {
            cursor: default; 
        }
        
        #Booths .booth-reserved > rect,
        #Booths > rect.booth-reserved {
            cursor: not-allowed;
        }

        #Booths text, #Booths tspan {
             pointer-events: none;
        }

        .booth-tooltip {
            position: fixed; /* Changed to fixed for viewport-relative positioning */
            background-color: rgba(0,0,0,0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            pointer-events: none;
            display: none;
            z-index: 10000; /* High z-index */
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Status indicator */
        .status-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-loading {
            background-color: #f39c12;
            color: white;
        }

        .status-live {
            background-color: #27ae60;
            color: white;
        }

        .status-error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

// Status management
let isLoading = false;
let lastUpdateTime = null;
let pollInterval = null;

async function fetchBoothDataFromNotion() {
    try {
        console.log('Fetching live data from Notion...');
        
        // Use our serverless function instead of hitting Notion directly
        const response = await fetch('/api/booths');

        if (!response.ok) {
            throw new Error(`API error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Notion data received:', data.results.length, 'booth records');
        
        // Transform Notion data and update boothData
        let updatedCount = 0;
        data.results.forEach(item => {
            try {
                const boothNumber = item.properties['Booth Number']?.title?.[0]?.plain_text;
                if (!boothNumber) return;
                
                const boothId = `Booth_${boothNumber}`;
                const status = item.properties['Status']?.status?.name?.toLowerCase() || 'available';
                
                // Extract company name from Contact Verified field
                let companyName = '';
                if (status === 'sold') {
                    companyName = 'SOLD'; // We'll fix this later when we get real data
                }
                
                // Update booth data if it exists
                if (boothData[boothId]) {
                    const oldStatus = boothData[boothId].status;
                    boothData[boothId].status = status === 'sold' ? 'sold' : 'available';
                    boothData[boothId].companyName = companyName;
                    
                    if (oldStatus !== boothData[boothId].status) {
                        console.log(`Booth ${boothNumber} status changed: ${oldStatus}  ${boothData[boothId].status}`);
                        updatedCount++;
                    }
                } else {
                    // Handle special cases like booth_600
                    const altBoothId = `booth_${boothNumber}`;
                    if (boothData[altBoothId]) {
                        boothData[altBoothId].status = status === 'sold' ? 'sold' : 'available';
                        boothData[altBoothId].companyName = companyName;
                        updatedCount++;
                    }
                }
                
            } catch (error) {
                console.error('Error processing booth item:', error, item);
            }
        });
        
    // Save to localStorage as fallback
    localStorage.setItem('boothData', JSON.stringify(boothData));
    localStorage.setItem('lastUpdate', Date.now().toString());
        
    // Update the map with new data
updateAllBooths();
        
        lastUpdateTime = new Date();
        console.log(`Map updated: ${updatedCount} booths changed at ${lastUpdateTime.toLocaleTimeString()}`);
        
    } catch (error) {
        console.error('Error fetching from Notion:', error);
        
        // Try to load from localStorage fallback
        const savedData = localStorage.getItem('boothData');
        if (savedData) {
            try {
                const parsedData = JSON.parse(savedData);
                boothData = parsedData;
                updateAllBooths();
                console.log('Using cached booth data due to fetch error');
            } catch (parseError) {
                console.error('Error parsing cached data:', parseError);
            }
        }
    }
}

function updateBoothElement(boothRectElement, boothInfo, boothIdKey) {
    const svgElement = document.querySelector('#boothMapContainer svg');
    const tooltipElement = document.getElementById('boothTooltip');
    
    const styles = {
        available: { rectFill: "#fff", textFill: "#5f5d61", cursor: "pointer" },
        sold: { rectFill: "#991f22", textFill: "#fff", cursor: "default" },
        reserved: { rectFill: "#5f5d61", textFill: "#cccccc", cursor: "not-allowed" }
    };
    
    const MAX_COMPANY_NAME_LENGTH = 12; 
    const DEFAULT_FONT_SIZE_SVG = 40; 

    let textElement = null;
    if (boothInfo.textElementId) {
        textElement = svgElement.querySelector(`#${boothInfo.textElementId}`);
    }

    if (textElement && !textElement.hasAttribute('data-original-font-size-val')) {
        const currentFontSize = textElement.getAttribute('font-size') || DEFAULT_FONT_SIZE_SVG;
       textElement.setAttribute('data-original-font-size-val', currentFontSize);
   }
   const originalFontSize = textElement ? (textElement.getAttribute('data-original-font-size-val') || DEFAULT_FONT_SIZE_SVG) : DEFAULT_FONT_SIZE_SVG;

   // Apply styling based on status
   if (boothInfo.status === "available") {
       boothRectElement.style.fill = styles.available.rectFill;
       boothRectElement.style.cursor = styles.available.cursor;
       boothRectElement.classList.add('booth-available');
       boothRectElement.classList.remove('booth-sold', 'booth-reserved');

       if (textElement) {
           textElement.style.fill = styles.available.textFill;
           textElement.setAttribute('text-anchor', 'start'); 
           textElement.setAttribute('dominant-baseline', 'auto');
           textElement.setAttribute('font-size', originalFontSize); 
           if (boothInfo.originalBoothText) {
               textElement.textContent = boothInfo.originalBoothText;
           }
       }
   } else if (boothInfo.status === "sold") {
       boothRectElement.style.fill = styles.sold.rectFill;
       boothRectElement.style.cursor = styles.sold.cursor;
       boothRectElement.classList.add('booth-sold');
       boothRectElement.classList.remove('booth-available', 'booth-reserved');

       if (textElement) {
           textElement.style.fill = styles.sold.textFill;
           let companyNameToDisplay = boothInfo.companyName || "SOLD";
           
           if (companyNameToDisplay.length > MAX_COMPANY_NAME_LENGTH) {
               companyNameToDisplay = companyNameToDisplay.substring(0, MAX_COMPANY_NAME_LENGTH - 3) + "...";
           }
           textElement.textContent = companyNameToDisplay;
           textElement.setAttribute('font-size', parseFloat(originalFontSize) * 0.8); 

           const rectBBox = boothRectElement.getBBox();
           textElement.setAttribute('text-anchor', 'middle');
           textElement.setAttribute('x', rectBBox.x + rectBBox.width / 2);
           textElement.setAttribute('y', rectBBox.y + rectBBox.height / 2);
           textElement.setAttribute('dominant-baseline', 'middle');
       }
   } else if (boothInfo.status === "reserved") {
       boothRectElement.style.fill = styles.reserved.rectFill;
       boothRectElement.style.cursor = styles.reserved.cursor;
       boothRectElement.classList.add('booth-reserved');
       boothRectElement.classList.remove('booth-available', 'booth-sold');
       if (textElement) { 
           textElement.textContent = boothInfo.companyName || "N/A"; 
           textElement.style.fill = styles.reserved.textFill;
           textElement.setAttribute('font-size', parseFloat(originalFontSize) * 0.7); 
           const rectBBox = boothRectElement.getBBox();
           textElement.setAttribute('text-anchor', 'middle');
           textElement.setAttribute('x', rectBBox.x + rectBBox.width / 2);
           textElement.setAttribute('y', rectBBox.y + rectBBox.height / 2);
           textElement.setAttribute('dominant-baseline', 'middle');
       }
   }

   // Clone and replace element to reset event listeners
   const newBoothRectElement = boothRectElement.cloneNode(true);
   if (boothRectElement.parentNode) {
       boothRectElement.parentNode.replaceChild(newBoothRectElement, boothRectElement);
   } else {
       console.warn("Parent node not found:", boothIdKey);
       return; 
   }

   // Add click handlers
   newBoothRectElement.addEventListener('click', () => {
       if (boothInfo.status === "available" && boothInfo.purchaseUrl) {
           window.open(boothInfo.purchaseUrl, '_blank');
       } else if (boothInfo.status === "sold") {
           alert(`Booth ${boothInfo.companyName || boothInfo.originalBoothText || boothIdKey} is sold.`);
       } else if (boothInfo.status === "reserved") {
           alert(`Booth ${boothInfo.originalBoothText || boothIdKey} is currently unavailable.`);
       }
   });
   
   // Add tooltip handlers (only if showTooltip is not explicitly false)
   if (tooltipElement && boothInfo.showTooltip !== false) {
       newBoothRectElement.addEventListener('mousemove', (event) => {
           let tooltipText = `Booth: ${boothInfo.originalBoothText || boothIdKey}`;
           if (boothInfo.status === 'sold') {
               tooltipText = boothInfo.companyName ? `${boothInfo.companyName} (Sold)` : `Booth ${boothInfo.originalBoothText || boothIdKey} (Sold)`;
           } else if (boothInfo.status === 'reserved') {
               tooltipText = `Booth ${boothInfo.originalBoothText || boothIdKey} (Unavailable)`;
           } else {
                tooltipText = `Booth ${boothInfo.originalBoothText || boothIdKey} (Available)`;
           }
           tooltipElement.textContent = tooltipText;
           tooltipElement.style.display = 'block';
           tooltipElement.style.left = (event.pageX + 15) + 'px';
           tooltipElement.style.top = (event.pageY + 15) + 'px';
       });
       newBoothRectElement.addEventListener('mouseout', () => {
           tooltipElement.style.display = 'none';
       });
   }
}

// Initialize everything when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
   const svgElement = document.querySelector('#boothMapContainer svg');
   const tooltipElement = document.getElementById('boothTooltip');

   if (!svgElement) {
       console.error('SVG map element not found! Make sure your SVG code is pasted into #boothMapContainer.');
       return;
   }
   if (!tooltipElement && boothData && Object.keys(boothData).length > 0) { 
       console.warn('Tooltip element with ID "boothTooltip" not found. Tooltips will not be functional.');
   }

   console.log('Initializing live booth map...');
   
   // Initial map setup with static data
setTimeout(() => {
    console.log('Attempting to call updateAllBooths...');
    if (typeof updateAllBooths === 'function') {
        updateAllBooths();
        console.log('updateAllBooths called successfully');
    } else {
        console.error('updateAllBooths function not found!');
        // Try to define it inline as a backup
        window.updateAllBooths = function() {
            console.log('Using backup updateAllBooths');
            const svgElement = document.querySelector('#boothMapContainer svg');
            if (!svgElement) {
                console.error('SVG element not found');
                return;
            }

        // Re-run booth update logic for all booths
        for (const boothId in boothData) {
            if (boothData.hasOwnProperty(boothId)) {
                const boothInfo = boothData[boothId];
                let boothElementToUpdate = svgElement.querySelector(`#${boothId}`); 
                let isGroup = false;

                if (!boothElementToUpdate) {
                    const groupID = `_${boothId}`; 
                    const boothGroupElement = svgElement.querySelector(`#${groupID}`);
                    if (boothGroupElement) {
                         boothElementToUpdate = boothGroupElement.querySelector('rect');
                         if (boothElementToUpdate) isGroup = true;
                    }
                }
            
                if (boothElementToUpdate) {
                    const parentNodeForClass = isGroup ? boothElementToUpdate.parentNode : boothElementToUpdate;
                    parentNodeForClass.classList.remove('booth-available', 'booth-sold', 'booth-reserved');
                    if (boothInfo.status === 'sold') {
                        parentNodeForClass.classList.add('booth-sold');
                    } else if (boothInfo.status === 'reserved') {
                        parentNodeForClass.classList.add('booth-reserved');
                    } else {
                        parentNodeForClass.classList.add('booth-available');
                    }
                    updateBoothElement(boothElementToUpdate, boothInfo, boothId);
                }
            }
        }
    };
    }
}, 100);
   
   // Start polling for live updates
   fetchBoothDataFromNotion(); // Initial fetch
   pollInterval = setInterval(fetchBoothDataFromNotion, NOTION_CONFIG.refreshInterval);
   
   console.log(`Polling started - will update every ${NOTION_CONFIG.refreshInterval/1000} seconds`);
   console.log('Live booth map initialized successfully!');
});

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
   if (pollInterval) {
       clearInterval(pollInterval);
       console.log('Polling stopped');
   }
});

// Debug function - call from console to manually trigger update
window.debugUpdateBooths = () => {
   console.log('Manual booth update triggered');
   fetchBoothDataFromNotion();
};

   console.log('Sold booths:', soldBooths);
};
